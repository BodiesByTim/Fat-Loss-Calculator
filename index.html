<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Fat Loss Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tim's Fat Loss Calculator</h1>
        <p>Enter your details below to get your personalized daily calorie target and macronutrient breakdown!</p>
        
        <label for="weight">Your current weight (lbs):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        
        <label for="activity">Choose your activity level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise or sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise or sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise or sports 6-7 days/week)</option>
            <option value="1.9">Super active (very hard exercise & physical job or training twice a day)</option>
        </select>

        <label for="goal">How much fat do you want to lose each week? (in lbs):</label>
        <input type="number" id="goal" placeholder="Fat loss per week" required>

        <button onclick="calculateFatLoss()">Calculate Your Plan</button>
        
        <div id="results">
            <!-- Results will show up here -->
        </div>
    </div>
    
    <footer>
        All Rights Reserved To BodiesByTim
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
